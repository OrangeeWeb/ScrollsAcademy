{% extends "base.html" %}
{% block navbar %}
	{% include "admin/navbar.html" %}
{% endblock %}
{% block content %}
	<div class="row content-block">
		<div class="col-md-12 category-hdr">
			<h4><i class="fa fa-cogs"></i> {{ guide.title }}</h4>
		</div>
		
		<div class="row content-well">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="title" value="{{ guide.title }}"/>
				</div>
			  </div>
			  <div class="form-group">
				<label for="summary" class="col-sm-2 control-label">Summary</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="summary" value="{{ guide.summary }}" />
				</div>
			  </div>
			  <div class="form-group">
				<label for="content" class="col-sm-2 control-label">Content</label>
				<div class="col-sm-10">
				  <textarea rows="20" class="form-control" id="content">{{ guide.content }}</textarea>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Save</button>
				</div>
			  </div>
			</form>
		</div>
		
	</div>
{% endblock %}
