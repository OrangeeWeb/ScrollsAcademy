{% extends "base.html" %}
{% block navbar %}
	{% include "admin/navbar.html" %}
{% endblock %}
{% block content %}
	<div class="row content-block">
		<div class="row">
			<div class="col-xs-12 category-hdr">
				<h4><i class="fa fa-cogs"></i> Admin settings</h4>
			</div>
		</div>

		{% for flash in app.session.flashbag.get('settings_message') %}
			<div class="alert alert-success">{{ flash }}</div>
		{% endfor %}


		<div class="row content-well">
			<form class="form-horizontal" role="form" method="POST" action="{{ path('admin_clear_cache') }}">
				<div class="form-group">
					<label for="cache" class="col-sm-2 control-label">Cache type</label>
					<div class="col-sm-10">
						<select class="form-control" name="cache">
							<option value="html">HTML</option>
							<option value="css">CSS</option>
							<option value="js">JS</option>
							<option value="twig">Twig</option>
							<option value="routing">Routing</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Clear</button>
					</div>
				</div>
			</form>
		</div>

	</div>
{% endblock %}
