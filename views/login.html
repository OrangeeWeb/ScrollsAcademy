{% extends "base.html" %}
{% block content %}
	<div class="row content-block">
		<div class="col-md-12 category-hdr">
			<h4><i class="fa fa-cogs"></i> Login</h4>
		</div>
		
		{% for flash in app.session.flashbag.get('login_message') %}
			<div class="alert alert-success">{{ flash }}</div>
		{% endfor %}
		
		<div class="row content-well">
			<p>Log in using your Scrollsguide credentials, or <a href="http://www.scrollsguide.com/forum/ucp.php?mode=register">register</a> an account.</p>
			<form class="form-horizontal" role="form" method="POST" action="{{ path('login_post') }}">
			  <div class="form-group">
				<label for="username" class="col-sm-2 control-label">User</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="username" placeholder="username" required />
				</div>
			  </div>
			  <div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				  <input type="password" class="form-control" name="password" placeholder="password" required />
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Login</button>
				</div>
			  </div>
			</form>
		</div>
		
	</div>
{% endblock %}
