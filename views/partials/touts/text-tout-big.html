{% if series %}
	{% set url = path('series_guide', { 'title': series.url, 'guideTitle': guide.url }) %}
{% else %}
	{% set url = path('view_guide', { 'title': guide.url }) %}
{% endif %}
<div class="col-md-{{ collapseMedium ?: 9 }} col-sm-{{ collapseClass ?: 12 }} text-tout full-item-text">
    
    <div class="content-item">
    
    	<div>
		    <a href="{{ url }}" data-instant>
		    	<img class="full-img" src="{{ imagePath(guide.image) }}" class="pull-left" />
		     </a>
	    </div>

	    <div>
        	<div style="padding: 0px;">
	        	<a href="{{ url }}" data-instant>
	            	<h4>{{ guide.title }}</h4>
	             </a>
             </div>
             
             <div>
            	<p>{{ guide.synopsis }}</p>
            </div>
            <div class="fade-out"></div>
	    </div>
	    
    </div>
    
    <a href="{{ url }}" data-instant>
   		<div class="continue-btn">Continue Reading <i class="fa fa-arrow-right"></i></div>
   	</a>
</div>
