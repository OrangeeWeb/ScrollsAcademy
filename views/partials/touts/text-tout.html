{% if series %}
	{% set url = path('series_guide', { 'title': series.url, 'guideTitle': guide.url }) %}
{% else %}
	{% set url = path('view_guide', { 'title': guide.url }) %}
{% endif %}
<div class="col-md-{{ collapseMedium ?: 9 }} col-sm-{{ collapseClass ?: 12 }} text-tout">
    
    <div class="content-item">
        <div>
        	<div class="col-lg-12" style="padding: 0px;">
	        	<a href="{{ url }}" data-instant>
	            	<img src="{{ imagePath(guide.image) }}" class="pull-left" />
	            	<h4>{{ guide.getTitle() }}</h4>
	             </a>
             </div>
             <div id="col-lg-12">
            <p>{{ guide.content|striptags|slice(0, 400)}}...</p>
            </div>
        </div>
    </div>
    
    
    <a href="{{ url }}" data-instant>
    <div class="continue-btn">Continue Reading <i class="fa fa-arrow-right"></i></div>
   	</a>
</div>
