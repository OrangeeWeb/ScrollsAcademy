{% extends "base.html" %}
{% block content %}
	<div class="row content-block">
        <div class="col-md-12 category-hdr">
            <div class="col-md-12 full-devide-line" style="padding: 0px;">
            	<div class="full-line"></div>
            	<div class="devider-header"><i class="fa fa-{{ categoryIcon(category) }}"></i> {{ category|upper }}</div>
            </div>
        </div>
		{% if guides|length %}
			{% for guide in guides %}
				{% include 'partials/touts/single-item.html' with { 'guide': guide } %}
			{% endfor %}
		{% else %}
			No guides in this category
		{% endif %}
	</div>
{% endblock %}
