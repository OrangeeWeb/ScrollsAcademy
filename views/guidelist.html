{% extends "base.html" %}
{% block content %}
	<div class="row content-block">
        <div class="col-md-12 category-hdr">
            <h4><i class="fa fa-{{categoryIcon(category)}}"></i> {{category|title}}</h4>
        </div>
    </div>
	{% if guides|length %}
		{% for guide in guides %}
			{{ guide.title }}
		{% endfor %}
	{% else %}
		No guides in this category
	{% endif %}
{% endblock %}
